<!DOCTYPE html>
<html>
	<head>
		<title>Add Product</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="addProduct.css" />
		<script>
			function submitAction() {
				alert('Product added successfully!');
			}
		</script>
	</head>
	<body>
		<div>
			<div class="head">
				<div class="header">
					<div class="searchContainer">
						<input
							type="text"
							class="search"
							name="search"
							placeholder="Search Here..."
						/>
						<input
							type="button"
							class="searchButton"
							name="search"
							value="SEARCH"
						/>
					</div>
					<div class="logoContainer">
						<img src="logo.png" class="logo" />
					</div>
					<div class="loginButtonContainer">
						<input
							type="button"
							class="loginButton"
							name="Hi Barsha"
							value="HI SAKSHI"
						/>
						<input
							type="button"
							class="loginButton"
							name="LOG OUT"
							value="LOG OUT"
						/>
					</div>
				</div>
				<div class="navBar">
					<ul>
						<li><a href="admin.html">Home</a></li>
						<li>
							<a href="addProduct.html" class="active"
								>Add Product</a
							>
						</li>
						<li><a href="newAdmin.html">New Admin</a></li>
						<li><a href="main.html">All Products</a></li>
						<li><a href="orders.html">Orders</a></li>
					</ul>
				</div>
			</div>
			<div class="container">
				<form onsubmit="">
					<h1>Add Product Form</h1>
					<table>
						<tr>
							<td>
								<input
									type="text"
									class="formContent"
									placeholder="Product Name"
									required
								/>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="number"
									class="formContent"
									placeholder="Price"
									required
								/>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="number"
									class="formContent"
									placeholder="Available Quantity"
									required
								/>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="text"
									class="formContent"
									placeholder="Product Code"
									required
								/>
							</td>
						</tr>
						<tr>
							<td>
								<b>Category:</b>
								<select>
									<option value=""></option>
									<option value="Cakes">Cake</option>
									<option value="Cup Cakes">Cup Cakes</option>
									<option value="Donuts">Donuts</option>
									<option value="Pizza">Pizza</option>
									<option value="Chocolates"
										>Chocolates
									</option>
									<option value="Birthday Props"
										>Birthday Props</option
									>
									<option value="Gift Corner"
										>Gift Corner</option
									>
									<option value="Bouquets">Bouquets</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<textarea
									rows="5"
									cols="34.5"
									placeholder="Description"
									required
								></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="file"
									class="formContent"
									style="background-color: white;"
								/>
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="button"
									class="formButton"
									name="Submit"
									value="Add Product"
									onclick="submitAction()"
								/>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
